<section>
  <h1> Products Page </h1>
  <div class="products-container" ng-repeat="item in productData">
    <div class="product-inner-left">
      Product:  {{ item.product}} </br>
      Price: {{ item.price }} </br>
    </div>
    <div class="image-container">
      <img ng-src="{{ item.image }}">
    </div>
    <button ui-sref="cart({id: {{ item.productid }} })">ADD TO CART</button>
  </div>
</section>
