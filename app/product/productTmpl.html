<section>
  <h1> Products Page ({{cartCount}})</h1>
  <div class="products-container" ng-repeat="item in productsData">
    <div class="product-inner-left">
      Product:  {{ item.product}} </br>
      Price: {{ item.price }} </br>
    </div>
    <div class="image-container">
      <img ng-src="{{ item.image }}">
    </div>
    <form data-ng-submit="addToCart(item.productid)">
      <input type="submit" value="add to cart"/>
    </form>
  </div>
</section>
